<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <video src="video/vecteezy_beautiful-blue-and-red-particles-fluid-design-background_4475276.mp4" id="vid" class="container-fluid" autoplay loop muted></video>
    <div class="border"></div>
    <div class="p-container">
    </div>
    <div class="player">
        <div class="trackseeker">
        </div>
        <div class="controls">
            <button class="buttons1" id="prev">Prev</button>
            <button class="buttons2" id="play-pause">Play</button>
            <button class="buttons3" id="next">Next</button>
            <input class="range" type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
    </div>
    <div class="progress-container">
        <input type="range" id="progress" value="0" step="1" min="0">
        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
    </div>
    <input type="text" class="cur_track" id="current-track" readonly>    
    <div class="play-list">
        <ul id="playlist">
            <li data-src="Chris Brown - New Flame (Official Video) ft. Usher, Rick Ross (320).mp3">Chris Brown - New Flame ft. Usher, Rick Ross</li>
            <li data-src="ENISA - Mockingbird (2024 Studio Version) (320).mp3">ENISA - Mockingbird</li>
            <li data-src="James Brown - The Boss (320).mp3">James Brown - The Boss</li>
        </ul>
    </div>
    <!-- Javascript -->
    <script src="script.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
